{% extends 'base.html' %}
{% block body %}
    <div class="container">
        {% for user in users %}
            <div class="card shadow p-1 mb-3 bg-white rounded">
                <div class="card-body">
                    <h3 class="card-title"><a href="{{url_for('userProfile', user_id=user.user_id)}}">{{user.name}}<a></h3>
                    <small class="card-text">User Id - {{user.user_id}}</small>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
