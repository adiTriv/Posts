{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <form action="{{url_for('addNewPost', user_id=user.user_id)}}" method="POST">
            <div class="form-group">
                <label for="heading">Post Heading</label>
                <input class="form-control" type="text" name="heading" id="heading" placeholder="Add a heading to your post">
            </div>
            <div class="form-group">
                <label for="post">Post</label>
                <textarea class="form-control" name="main_post" id="post" cols="50" rows="4" placeholder="Type your post here"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Post it!</button>
            <a class="btn btn-primary" href="{{url_for('userProfile', user_id=user.user_id)}}">Cancel</a>
        </form>
    </div>
{% endblock %}
