{% extends 'base.html' %}
{% block body %}
    {% for post in posts %}
    <div class="card bg-light mt-3 shadow p-1 mb-5 bg-white rounded">
        <div class="card-body">
                <h3 class="card-title">{{post.head}}</h3>
                <p class="card-text">By <a style="color: #050ce2" href="{{url_for('userProfile', user_id=post.user_id)}}">{{post.author}}</a></p>
                <p class="card-text">{{post.post}}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
