{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <form action="{{url_for('editPost', user_id=user.user_id, post_id=post.post_id)}}" method="POST">
            <div class="form-group">
                <label for="heading">Post Heading</label>
                <input class="form-control" type="text" name="heading" id="heading" placeholder="{{post.head}}">
            </div>
            <div class="form-group">
                <label for="post">Post</label>
                <textarea class="form-control" name="main_post" id="post" cols="50" rows="4" placeholder="{{post.post}}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Done!</button>
            <a class="btn btn-primary" href="{{url_for('userProfile', user_id=user.user_id)}}">Cancel</a>
        </form>
    </div>
{% endblock %}
